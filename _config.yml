# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# 语言设置：改为中文，界面更友好
lang: zh-CN

# 时区设置：确保文章发布时间显示正确（北京时间）
timezone: Asia/Shanghai

# jekyll-seo-tag settings
# ↓ --------------------------

title: Siluy's Blog:) # the main title

tagline: learning · research · writing · logging # it will display as the subtitle

description: >- # used by seo meta and the atom feed
  Where to log my life.

# 你的网站地址
url: "https://siluy.github.io"

github:
  username: siluy

twitter:
  username: # 暂时留空

social:
  name: siluy
  email: sily23@mails.tsinghua.edu.cn
  links:
    - https://github.com/siluy
    # - https://twitter.com/username # 暂时注释掉，避免空链接
    # - https://www.linkedin.com/in/username # 如果你有领英，可以在这里把井号去掉并填入

# Site Verification Settings (搜索引擎验证，暂时留空即可)
webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

# ↑ --------------------------
# The end of `jekyll-seo-tag` settings

# Web Analytics Settings (网站统计，暂时留空)
analytics:
  google:
    id:
  goatcounter:
    id:
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

pageviews:
  provider:

# 主题颜色：留空则跟随系统，light 为浅色，dark 为深色
theme_mode:

# CDN 设置：留空
cdn:

# 头像设置：请确保你的图片放在 assets/img/ 目录下，并命名为 avatar.jpg
avatar: /assets/img/avatar.jpg

# 社交预览图：分享链接到微信/推特时显示的图
social_preview_image:

# 文章目录：开启
toc: true

# 评论系统：暂时留空，后续可以教你开启 Giscus
comments:
  provider:

assets:
  self_host:
    enabled:
    env:

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:

paginate: 10

# Base URL：对于 username.github.io 类型的仓库，这里必须留空
baseurl: ""

# ------------ 以下选项不需要修改 ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/